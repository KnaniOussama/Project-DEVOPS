replicaCount: 1

image:
  repository: your_dockerhub_org/car-management-backend
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 3000

env:
  databaseUrl: mongodb://mongodb-service:27017/nestjs
  jwtSecret: your_jwt_secret_key
  jwtExpirationTime: 3600s

resources: {}


nodeSelector: {}

affinity: {}

tolerations: {}
